{% extends 'base.html' %}

        
{% block title %}ASK MATE{% endblock %}

{% block page_content %}
    <p>Question title: {{ question['title'] }}</p><br>
    <p>Question: {{ question['message'] }}</p>
    <form method="post">
            <label for="comment" id="your_comment">Your comment:</label>
            <br/>
            <textarea id="comment" name="comment" rows="5" cols="80" minlength="10" required></textarea>
            <br/>
            <button type="submit", id="submit_add_comment">Submit Comment</button>
    </form>
    {% set link="/question/" + question_id|string %}
    <form action = {{ link }} method='get' name="Back to question" id="Back to question">
        <button type="submit" id="Back to question">Back to question</button>
    </form>
{% endblock %}

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> AskMate </title>
</head>

<body>
<table border='1'>
    <tr>
        {% for field in questions %}
            {% for key, value in field.items() %}
            <th> {{ key }} </th>
            {% endfor %}
        {% endfor %}
    </tr>
        {% for field in questions %}
        <tr>
            {% for key, value in field.items() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
</table> 
</body>

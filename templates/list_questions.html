<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> AskMate </title>
</head>
<body>
<table border='1'>
    <tr>
        <th>Question ID</th>>
        <th>Question Title</th>
        <th>Votes</th>
    </tr>
        {% for field in questions %}
        <tr>
            <td onclick="location.href='/question'">{{ field['id'] }}</td>
            <td onclick="location.href='/question'">{{ field['title'] }}</td>
            <td onclick="location.href='/question'">{{ field['vote_number'] }}</td>
        </tr>
        {% endfor %}
</table>
<div>
    <form action ='/new-question' method='get' name="New question" id="New question" >
    <input type="submit" value="Add a question">
    </form>
</div>
</body>

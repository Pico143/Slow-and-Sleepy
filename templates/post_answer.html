{% extends 'base.html' %}

        
{% block title %}ASK MATE{% endblock %}

{% block page_content %}
    <p>Question title: {{questions[question_id]['title']}}</p><br>
    <p>Question:{{questions[question_id]['message']}}</p>
    <form method="post">
            <label for="answer" id="your_answer">Your answer:</label>
            <br/>
            <textarea id="answer" name="answer" rows="5" cols="80" minlength="10" required></textarea>
            <br/>
            <button type="submit", id="submit_add_answer">Submit Answer</button>
    </form>

{% endblock %}
